---
resource_types:
  # Re-define github-release to use a newer version to fix a known issue
  - name: github-release
    type: registry-image
    source:
      repository: harbor-repo.vmware.com/dockerhub-proxy-cache/concourse/github-release-resource
      tag: 1.6.4

  - name: helm-chart
    type: registry-image
    source:
      repository: harbor-repo.vmware.com/dockerhub-proxy-cache/jghiloni/helm-chart-resource
      tag: v0.1.1
      username: ((harbor.username))
      password: ((harbor.token))

  - name: pull-request
    type: docker-image
    source:
      repository: harbor-repo.vmware.com/dockerhub-proxy-cache/teliaoss/github-pr-resource
      tag: v0.23.0
      username: ((harbor.username))
      password: ((harbor.token))

resources:
  - name: source
    type: git
    icon: github
    source:
      uri: git@github.com:vmware-labs/marketplace-cli.git
      private_key: ((github.private_key))
      branch: main

  - name: pull-requests
    type: pull-request
    icon: github
    check_every: 1m
    source:
      repository: vmware-labs/marketplace-cli
      access_token: ((github.access_token))

  - name: version
    type: semver
    icon: github
    source:
      driver: git
      uri: git@github.com:vmware-labs/marketplace-cli.git
      private_key: ((github.private_key))
      branch: main
      file: version
      commit_message: "[ci skip] bump version to %version%"

  - name: mkpcli
    type: registry-image
    icon: docker
    source:
      repository: harbor-repo.vmware.com/tanzu_isv_engineering/mkpcli
      username: ((harbor.username))
      password: ((harbor.token))

  - name: mkpcli-public
    type: registry-image
    icon: docker
    source:
      repository: projects.registry.vmware.com/tanzu_isv_engineering/mkpcli
      username: ((harbor-public.username))
      password: ((harbor-public.token))

  - name: release
    type: github-release
    icon: github
    source:
      owner: vmware-labs
      repository: marketplace-cli
      access_token: ((github.access_token))

  - name: test-container-product-version
    type: semver
    icon: gitlab
    source:
      driver: git
      uri: git@gitlab.eng.vmware.com:marketplace-partner-eng/test-products.git
      private_key: ((gitlab.private_key))
      branch: master
      file: test-container-product/version
      commit_message: "[ci skip] Updating to version %version%"

  - name: test-chart-product-version
    type: semver
    icon: gitlab
    source:
      driver: git
      uri: git@gitlab.eng.vmware.com:marketplace-partner-eng/test-products.git
      private_key: ((gitlab.private_key))
      branch: master
      file: test-chart-product/version
      commit_message: "[ci skip] Updating to version %version%"

  - name: test-chart
    type: helm-chart
    icon: map
    source:
      repository_url: https://projects.registry.vmware.com/chartrepo/tanzu_isv_engineering
      chart: mkpcli-test-chart
      username: ((harbor-public.username))
      password: ((harbor-public.token))

  - name: test-ova-product-version
    type: semver
    icon: gitlab
    source:
      driver: git
      uri: git@gitlab.eng.vmware.com:marketplace-partner-eng/test-products.git
      private_key: ((gitlab.private_key))
      branch: master
      file: test-ova-product/version
      commit_message: "[ci skip] Updating to version %version%"

  - name: daily
    type: time
    icon: clock-outline
    source:
      start: 5:00 AM
      stop: 6:00 PM
      location: US/Central

jobs:
  - name: test
    plan:
      - get: daily
        trigger: true
      - get: source
        trigger: true
      - task: run-tests
        file: source/ci/tasks/test.yaml
        params:
          CSP_API_TOKEN: ((marketplace_api_token))
          MARKETPLACE_ENV: staging

  - name: test-pull-request
    serial: true
    plan:
      - in_parallel:
          - get: source
            resource: pull-requests
            trigger: true
            version: every
            params:
              integration_tool: rebase
            on_success:
              put: pull-requests
              inputs: detect
              params:
                path: source
                status: pending
            on_failure:
              put: pull-requests
              inputs: detect
              params:
                path: source
                context: merge-conflict
                status: failure
      - do:
        - task: run-tests
          file: source/ci/tasks/test.yaml
          params:
            CSP_API_TOKEN: ((marketplace_api_token))
            MARKETPLACE_ENV: staging
        on_failure:
          put: pull-requests
          inputs: detect
          params:
            path: source
            status: failure
      - put: pull-requests
        inputs: detect
        params:
          path: source
          status: success

  - name: build
    serial_groups: [ version ]
    plan:
      - in_parallel:
          - get: source
            passed:
              - test
            trigger: true
          - get: version
            params:
              pre: rc
      - task: build-cli
        file: source/ci/tasks/build.yaml
      - task: build-image
        privileged: true
        config:
          platform: linux
          image_resource:
            type: registry-image
            source:
              repository: harbor-repo.vmware.com/dockerhub-proxy-cache/concourse/oci-build-task
              username: ((harbor.username))
              password: ((harbor.token))
          inputs:
            - name: build
            - name: source
          outputs:
            - name: image
          params:
            DOCKERFILE: source/Dockerfile
          run:
            path: build

      - put: mkpcli
        inputs: [ image, version ]
        params:
          image: image/image.tar
          additional_tags: version/version  # Update the parameter list if/when concourse is updated
      - put: version
        inputs: detect
        params:
          file: version/version

#  - name: bump-major-version
#    serial_groups: [version]
#    plan:
#      - put: version
#        inputs: detect
#        params:
#          bump: major

  - name: bump-minor-version
    serial_groups: [version]
    plan:
      - put: version
        inputs: detect
        params:
          bump: minor

  - name: test-publish-container-product
    plan:
      - in_parallel:
          - get: test-container-product-version
            params: { bump: patch }
          - get: mkpcli
            trigger: true
            passed: [build]
          - get: source
            passed: [build]
          - get: version
            passed: [build]
      - task: add-version-to-marketplace
        image: mkpcli
        file: source/ci/tasks/add-version.yaml
        input_mapping: {version: test-container-product-version}
        params:
          MARKETPLACE_ENV: staging
          PRODUCT_SLUG: test-container-product-41
      - put: test-container-product-version
        inputs: detect
        params:
          file: test-container-product-version/version
      - task: add-container-image-to-marketplace
        image: mkpcli
        file: source/ci/tasks/test-container-image-product.yaml
        input_mapping: {version: test-container-product-version}
        params:
          MARKETPLACE_ENV: staging
          PRODUCT_SLUG: test-container-product-41
      - task: download-attached-container-image
        image: mkpcli
        file: source/ci/tasks/download-container-image.yaml
        params:
          MARKETPLACE_ENV: staging
          PRODUCT_SLUG: test-container-product-41

  - name: test-download-container-product
    plan:
      - in_parallel:
        - get: mkpcli
          trigger: true
          passed: [build]
        - get: source
          passed: [build]
        - get: version
          passed: [build]
      - task: download-container-image
        image: mkpcli
        file: source/ci/tasks/download-container-image.yaml
        params:
          MARKETPLACE_ENV: production
          PRODUCT_SLUG: vmware-tanzu-rabbitmq-for-kubernetes1
          PRODUCT_VERSION: 1.0.0

  - name: test-publish-chart-product
    plan:
      - in_parallel:
          - get: test-chart-product-version
            params: { bump: patch }
          - get: mkpcli
            trigger: true
            passed: [build]
          - get: source
            passed: [build]
          - get: version
            passed: [build]
      - task: publish-new-helm-chart
        config:
          platform: linux
          image_resource:
            type: registry-image
            source:
              repository: harbor-repo.vmware.com/dockerhub-proxy-cache/alpine/helm
              username: ((harbor.username))
              password: ((harbor.token))
          outputs:
            - name: chart
          run:
            path: helm
            dir: chart
            args: [create, mkpcli-test-chart]
      - put: test-chart
        params:
          repository: chart/mkpcli-test-chart
          version_file: test-chart-product-version/version
      - task: add-version-to-marketplace
        image: mkpcli
        file: source/ci/tasks/add-version.yaml
        input_mapping: {version: test-chart-product-version}
        params:
          MARKETPLACE_ENV: staging
          PRODUCT_SLUG: test-chart-product-42
      - put: test-chart-product-version
        inputs: detect
        params:
          file: test-chart-product-version/version
      - task: add-chart-to-marketplace
        image: mkpcli
        file: source/ci/tasks/test-chart-product.yaml
        input_mapping: {version: test-chart-product-version}
        params:
          MARKETPLACE_ENV: staging
          PRODUCT_SLUG: test-chart-product-42
      - task: download-attached-chart
        image: mkpcli
        file: source/ci/tasks/download-chart.yaml
        params:
          MARKETPLACE_ENV: staging
          PRODUCT_SLUG: test-chart-product-42

  - name: test-download-chart-product
    plan:
      - in_parallel:
          - get: mkpcli
            trigger: true
            passed: [build]
          - get: source
            passed: [build]
          - get: version
            passed: [build]
      - task: download-chart
        image: mkpcli
        file: source/ci/tasks/download-chart.yaml
        params:
          MARKETPLACE_ENV: production
          PRODUCT_SLUG: nginx
          PRODUCT_VERSION: 1.21.3_0

  - name: test-publish-ova-product
    plan:
      - in_parallel:
          - get: test-ova-product-version
            params: { bump: patch }
          - get: mkpcli
            trigger: true
            passed: [build]
          - get: source
            passed: [build]
          - get: version
            passed: [build]
      - task: download-ova
        image: mkpcli
        config:
          platform: linux
          outputs:
            - name: ova
          run:
            path: curl
            dir: ova
            args: [ -O, https://packages.vmware.com/photon/4.0/GA/ova/photon-hw13-uefi-4.0-1526e30ba0.ova ]
      - task: add-version-to-marketplace
        image: mkpcli
        file: source/ci/tasks/add-version.yaml
        input_mapping: {version: test-ova-product-version}
        params:
          MARKETPLACE_ENV: staging
          PRODUCT_SLUG: test-ova-product-201
      - put: test-ova-product-version
        inputs: detect
        params:
          file: test-ova-product-version/version
      - task: add-ova-to-marketplace
        image: mkpcli
        file: source/ci/tasks/test-ova-product.yaml
        input_mapping: {version: test-ova-product-version}
        params:
          MARKETPLACE_ENV: staging
          PRODUCT_SLUG: test-ova-product-201
      - task: download-attached-file
        image: mkpcli
        file: source/ci/tasks/download-ova.yaml
        params:
          MARKETPLACE_ENV: staging
          PRODUCT_SLUG: test-ova-product-201

  - name: test-download-ova-product
    plan:
      - in_parallel:
          - get: mkpcli
            trigger: true
            passed: [build]
          - get: source
            passed: [build]
          - get: version
            passed: [build]
      - task: download-ova
        image: mkpcli
        file: source/ci/tasks/download-ova.yaml
        params:
          MARKETPLACE_ENV: production
          PRODUCT_SLUG: nginxstack
          PRODUCT_VERSION: 1.21.3_1

  - name: release
    serial_groups: [ version ]
    plan:
      - in_parallel:
        - get: source
          passed:
            - test-publish-chart-product
            - test-publish-container-product
            - test-publish-ova-product
            - test-download-chart-product
            - test-download-container-product
            - test-download-ova-product
        - get: version
          passed:
            - test-publish-chart-product
            - test-publish-container-product
            - test-publish-ova-product
            - test-download-chart-product
            - test-download-container-product
            - test-download-ova-product
          params:
            bump: final
      - in_parallel:
        - do:
          - task: build-cli
            file: source/ci/tasks/build.yaml
          - task: build-image
            privileged: true
            config:
              platform: linux
              image_resource:
                type: registry-image
                source:
                  repository: harbor-repo.vmware.com/dockerhub-proxy-cache/concourse/oci-build-task
                  username: ((harbor.username))
                  password: ((harbor.token))
              inputs:
                - name: build
                - name: source
              outputs:
                - name: image
              params:
                DOCKERFILE: source/Dockerfile
              run:
                path: build
        - do:
          - get: release
          - task: make-release-notes
            config:
              platform: linux
              image_resource:
                type: registry-image
                source:
                  repository: harbor-repo.vmware.com/dockerhub-proxy-cache/library/golang
                  tag: 1.17
                  username: ((harbor.username))
                  password: ((harbor.token))
              inputs:
                - name: release
                - name: source
              outputs:
                - name: release-notes
              run:
                path: bash
                dir: source
                args:
                  - -exc
                  - |
                    git log $(cat ../release/tag)..HEAD --oneline | grep -v "\[ci skip\] bump version" > ../release-notes/notes.txt

      - put: mkpcli-public
        params:
          image: image/image.tar
          additional_tags: version/version
      - put: release
        inputs: [ build, source, version, release-notes ]
        params:
          name: version/version
          tag: version/version
          tag_prefix: v
          commitish: source/.git/ref
          body: release-notes/notes.txt
          globs:
            - build/*
      - put: version
        params:
          bump: patch
