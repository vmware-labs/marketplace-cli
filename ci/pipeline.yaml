        file: source/ci/tasks/download-asset.yaml
        params:
          MARKETPLACE_ENV: staging
          ASSET_TYPE: image
          PRODUCT_SLUG: test-container-product-6-1
    on_error:
      put: slack-dev
      inputs: detect
      params:
        alert_type: errored
    on_failure:
      put: slack-dev
      inputs: detect
      params:
        alert_type: failed

