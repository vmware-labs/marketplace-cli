jobs:
  - name: test
    plan:
      - get: daily
        trigger: true
      - get: source
        trigger: true
      - task: run-tests
        file: source/ci/tasks/test.yaml
        params:
          CSP_API_TOKEN: ((marketplace_api_token))
          MARKETPLACE_ENV: staging
    on_error:
      put: slack-dev
      params:
        alert_type: errored
    on_failure:
      put: slack-dev
      params:
        alert_type: failed

  - name: test-pull-request
    serial: true
    plan:
      - in_parallel:
          - get: version
          - get: source
            resource: pull-requests
            trigger: true
            version: every
            params:
              integration_tool: rebase
            on_success:
              put: pull-requests
              inputs: detect
              params:
                path: source
                status: pending
            on_failure:
              put: pull-requests
              inputs: detect
              params:
                path: source
                context: merge-conflict
                status: failure
      - task: run-tests
        file: source/ci/tasks/test.yaml
        params:
          CSP_API_TOKEN: ((marketplace_api_token))
          MARKETPLACE_ENV: staging
        on_failure:
          put: pull-requests
          inputs: detect
          params:
            path: source
            status: failure
      - put: pull-requests
        inputs: detect
        params:
          path: source
          status: success

  - name: build
    serial_groups: [ version ]
    plan:
      - in_parallel:
          - get: source
            passed:
              - test
            trigger: true
          - get: version
            params:
              pre: rc
      - task: make-args-file
        config:
          platform: linux
          image_resource:
            type: registry-image
            source:
              repository: harbor-repo.vmware.com/dockerhub-proxy-cache/library/ubuntu
              username: ((harbor.username))
              password: ((harbor.token))
          inputs:
            - name: version
          outputs:
            - name: args-file
          run:
            path: bash
            args:
              - -exc
              - |
                echo "VERSION=$(cat version/version)" > args-file/args.env
      - task: build-image
        privileged: true
        config:
          platform: linux
          image_resource:
            type: registry-image
            source:
              repository: harbor-repo.vmware.com/dockerhub-proxy-cache/concourse/oci-build-task
              username: ((harbor.username))
              password: ((harbor.token))
          inputs:
            - name: args-file
            - name: source
              path: .
          outputs:
            - name: image
          params:
            BUILD_ARGS_FILE: args-file/args.env
          run:
            path: build
      - put: mkpcli
        inputs: [ image, version ]
        params:
          image: image/image.tar
          additional_tags: version/version  # Update the parameter list if/when concourse is updated
      - put: version
        inputs: detect
        params:
          file: version/version
    on_error:
      put: slack-dev
      inputs: detect
      params:
        alert_type: errored
    on_failure:
      put: slack-dev
      inputs: detect
      params:
        alert_type: failed

